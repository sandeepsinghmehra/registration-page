<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login with Registration</title>
</head>
<body style="min-height: 100vh; background-color: #03498d;">
    <div class="hero">
        <div class="form-box">
           <div class="button-box">
               <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
              </div> 
                <div>
                   <i class="fas fa-user-secret fa-3x"></i> 
                </div>
              <form id="login" class="input-group">
                  <input type="text" class="input-field" placeholder="User Id" required>
                  <input type="password" class="input-field" placeholder="Enter password" required>  
                  <input type="checkbox" class="check-box"><span style="top:150px;">Remember Password</span>
                  <button type="submit" class="submit-btn">Log In</button>
              </form>
              <form id="register" class="input-group">
                   <input type="text" class="input-field" placeholder="User Id" required>
                   <input type="email" class="input-field" placeholder="Email Id" required>
                   <input type="password" class="input-field" placeholder="Enter password" required>  
                   <input type="checkbox" class="check-box"><span style="top:205px;">I agree to the term and conditions</span>
                   <button type="submit" class="submit-btn">Register</button>
              </form>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
